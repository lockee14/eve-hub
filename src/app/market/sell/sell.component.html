<div id="sellContent">
  <table mat-table [dataSource]="marketSellOrders" matSort matSortActive="price" matSortDirection="asc" matSortDisableClear>
    <ng-container matColumnDef="volume">
      <th i18n="@@sellVolume" mat-header-cell *matHeaderCellDef mat-sort-header> {{'sellVolume' | translate}} </th>
      <td mat-cell *matCellDef="let data"> {{data.volume_remain | number}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th i18n="@@sellPrice" mat-header-cell *matHeaderCellDef mat-sort-header> {{'sellPrice' | translate}} </th>
      <td mat-cell *matCellDef="let data"> {{data.price | number}} </td>
    </ng-container>
    <ng-container matColumnDef="location">
      <th i18n="@@sellLocation" mat-header-cell *matHeaderCellDef mat-sort-header> {{'sellLocation' | translate}} </th>
      <td mat-cell *matCellDef="let data"><span [innerHTML]="data.securityLevel | number:'1.0-1' | securityLevelColor"></span> {{data.stationName}} </td>
    </ng-container>
    <ng-container matColumnDef="expire">
      <th i18n="@@sellExpire" mat-header-cell *matHeaderCellDef mat-sort-header> {{'sellExpire' | translate}} </th>
      <td mat-cell *matCellDef="let data"> {{data.expire}} </td>
    </ng-container>
    <ng-container matColumnDef="received">
      <th i18n="@@sellReceived" mat-header-cell *matHeaderCellDef mat-sort-header> {{'sellReceived' | translate}} </th>
      <td mat-cell *matCellDef="let data"> {{data.received}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>
</div>
