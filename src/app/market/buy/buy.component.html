<div id="buyContent">
  <table mat-table [dataSource]="marketBuyOrders" matSort matSortActive="price" matSortDirection="desc" matSortDisableClear>
    <ng-container matColumnDef="volume">
      <th i18n="@@buyVolume" mat-header-cell *matHeaderCellDef mat-sort-header> {{'buyVolume' | translate}} </th>
      <td mat-cell *matCellDef="let data"> {{data.volume_remain | number}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th i18n="@@buyPrice" mat-header-cell *matHeaderCellDef mat-sort-header> {{'buyPrice' | translate}} </th>
      <td mat-cell *matCellDef="let data"> {{data.price | number}} </td>
    </ng-container>
    <ng-container matColumnDef="location">
      <th i18n="@@buyLocation" mat-header-cell *matHeaderCellDef mat-sort-header> {{'buyLocation' | translate}} </th>
      <td mat-cell *matCellDef="let data"><span [innerHTML]="data.securityLevel | number:'1.0-1' | securityLevelColor"></span> {{data.stationName}}</td>
    </ng-container>
    <ng-container matColumnDef="expire">
      <th i18n="@@buyExpire" mat-header-cell *matHeaderCellDef mat-sort-header> {{'buyExpire' | translate}} </th>
      <td mat-cell *matCellDef="let data"> {{data.expire}} </td>
    </ng-container>
    <ng-container matColumnDef="received">
      <th i18n="@@buyReceived" mat-header-cell *matHeaderCellDef mat-sort-header> {{'buyReceived' | translate}} </th>
      <td mat-cell *matCellDef="let data"> {{data.received}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>
</div>
